<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RealEstate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Real Estate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div class="row top-5">
            <label class="form">Id of the token to be minted</label> <input type="text" id="token-id"> 
            <btn class="btn-primary top-5" id="mint-token">Mint</btn>
        </div>
    </main>
    <div class="container">
        <h2>Transaction History<span id="ftc-history"></span></h2>
        <div>
            <ul id="txt-events">
                <!-- Events will appear here from app.js -->
            </ul>
            <br>
            <hr>
        </div>
    </div>

</html>
